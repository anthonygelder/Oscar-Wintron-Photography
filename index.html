<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick-theme.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

	<title>Oscar Witron Photography</title>

	<script type="text/javascript">
	$(document).on('ready', function () {
			$("#mySlider").slick({
				prevArrow: '<img id="prev" class="a-left control-c prev slick-prev" src="images/arrow2.svg">',
				nextArrow: '<img id="next" class="a-right control-c next slick-next" src="images/arrow.svg">',
				dots: true,
				infinite: true,
				speed: 500,
				fade: true,
				cssEase: 'linear',
				mobileFirst: true,
				autoplay: true
            });
        });
	</script>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-2">
			</div>
			<div class=" col-lg-8 content">
					<div class="row">
						<!-- Left Header - Name-->
						<div class="col-md-6 col-sm-12">
							<h1 class="font-weight-bold text-left ml-4 m-0">Oscar Witron</h1>
						</div>

						<!-- Right Header - Navigation -->
						<div class="col-md-6 col-sm-12">
							<div class="float-md-left float-right mr-3 mt-3"> <!-- float-right -->
								
								<a href="https://www.linkedin.com/in/oscar-witron-0518bb167" target="_blank"><i class="fab fa-linkedin"></i></a>
								<a href="mailto:someone@example.com?Subject=Hi%20Oscar" target="_top"><i class="fas fa-envelope-square"></i></a>
								<a href="https://www.instagram.com/uhhscar/" target="_blank"><i class="fab fa-instagram"></i></a>

								<div class="dropdown ml-3">
									<a href="#" onclick="myFunction()" class="dropbtn fas fa-caret-square-down"><span></span></a>
									<div id="myDropdown" class="dropdown-content">

										<div class="btn-group-vertical" role="group">
											<a href="#" class="btn btn-dark ml-0"><p>Events</p></a>
											<a href="#" class="btn btn-dark"><p>Portraits</p></a>
											<a href="#" class="btn btn-dark"><p>Travel</p></a>
											<a href="#" class="btn btn-dark"><p>About Me</p></a>
										</div>
									</div>
								</div>

							</div>
						</div>
					</div>

				<div class="line"></div>
		
			<div id="main" style="display:block;">

				<div id="mySlider">

					<div class="item">
						<img src="images/home/1.jpg" style="width:100%;">
					</div>
					<div class="item">
						<img src="images/home/2.jpg" style="width:100%;">
					</div>
					<div class="item">
						<img src="images/home/3.jpg" style="width:100%;">
					</div>
					<div class="item">
						<img src="images/home/4.jpg" style="width:100%;">
					</div>
				</div>


			<div id="music" style="display:none;">
			</div>

			<div class="col-2"></div>
		</div>
	</div>

	<script>
			/* When the user clicks on the button, 
			toggle between hiding and showing the dropdown content */
			function myFunction() {
			  document.getElementById("myDropdown").classList.toggle("show");
			}
			
			// Close the dropdown if the user clicks outside of it
			window.onclick = function(e) {
			  if (!e.target.matches('.dropbtn')) {
			  var myDropdown = document.getElementById("myDropdown");
				if (myDropdown.classList.contains('show')) {
				  myDropdown.classList.remove('show');
				}
			  }
			}
			</script>
			
</body>
</html>
